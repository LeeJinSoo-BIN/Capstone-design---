<html>
	<head>
		<title>Elements - Editorial by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header id="header">
								<a href="/main" class="logo"><strong>Home</strong></a>
							</header>
							<!-- Content -->
								<section>
									
									<hr class="major" />

									<!-- Elements -->
										<div class="row gtr-200">
											<div class="col-6 col-12-medium">


												<!-- Form -->
													<h2>Register Change</h2>

													<form method="post" enctype="multipart/form-data">
														{{ form.csrf_token }}
														<div class="rows gtr-uniform">
															<div class="col-6 col-12-xsmall">
																<h3> ID : {{g.user}}</h3>
															</div>
															<br/>
															<div class="mb-3">
																<label for="password1">비밀번호</label>
																<input type="password" class="form-control" name="password1" id="password1"
																	   value="{{ form.password1.data or '' }}">
															</div>
															<br/>
															<div class="mb-3">
																<label for="password2">비밀번호 확인</label>
																<input type="password" class="form-control" name="password2" id="password2"
																	   value="{{ form.password2.data or '' }}">
																<br/>
															</div>
															<br/>
															<br/>
															<span class="image object">
																<img src="/{{user_img}}" alt="" />
															</span>
															<div class="mb-3">
																<label for="user_img">사용자 사진</label>
																<input type="file" class="form-control" name="user_img" id="user_img"
																	  value="{{ form.user_img.data or '' }}">
															</div>

															<br/><br/><br/>

															<!-- Break -->
															<div class="col-12">
																<ul class="actions">
																	<li><input type="submit" value="confirm" class="primary" /></li>
																</ul>
															</div>
														</div>
													</form>
											</div>
										</div>
								</section>
						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">
							<!-- Menu -->
							<nav id="menu">
								<header class="major">
									<h2>Menu</h2>
								</header>

								<br/><br/>

								{% if g.user != None %}
								<ul>
									<li><button onclick = "location.href = '/logout'" style="WIDTH: 20em; HEIGHT: 4em" class = "large">{{ g.user.username }} Logout</button></li>
									<li><button onclick = "location.href = '/cart'" style="WIDTH: 20em; HEIGHT: 4em" class = "large">{{ g.user.username }} To cart</button></li>
									<li><button onclick = "location.href = '/regist'" style="WIDTH: 20em; HEIGHT: 4em" class = "large">{{ g.user.username }} Private Page </button></li>
								</ul>
								{% endif %}

                                <br/><br/><br/>
								<form method="get">
									<ul>
										<li><button onclick = "location.href = '/main?cate=top'" type = "button" class = "button nav">Top</button></li>
										<li><button onclick = "location.href = '/main?cate=bottom'" type = "button" class = "button nav">Bottom</button></li>
										<li><button onclick = "location.href = '/main?cate=hat'" type = "button" class = "button nav">Hat</button></li>
										<li><button onclick = "location.href = '/main?cate=outwear'" type = "button" class = "button nav">OutWear</button></li>
										<li><button onclick = "location.href = '/main?cate=onepiece'" type = "button" class = "button nav">OnePiece</button></li>
									</ul>
							</nav>
						</div>
					</div>
			</div>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/browser.min.js"></script>
			<script src="/static/js/breakpoints.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>

	</body>
</html>
